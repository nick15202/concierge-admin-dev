
<ul _ngcontent-ejg-c4="" class="nav nav-tabs resource-list">

    <li class="nav-item"><a _ngcontent-ejg-c4="" (click)='gridData("all")' class="nav-link" routerlink="user-brand"
        routerlinkactive="active" ng-reflect-router-link="user-brand">Opportunity</a></li>
    <li class="nav-item"><a _ngcontent-ejg-c4="" class="nav-link" routerlink="edit" routerlinkactive="active"
        ng-reflect-router-link="edit" (click)='gridData("new")'>New</a></li>
        <li class="nav-item"><a _ngcontent-ejg-c4="" class="nav-link" routerlink="edit" routerlinkactive="active"
            ng-reflect-router-link="edit" (click)='gridData("closed")'>Closed</a></li>
  </ul>
  <br>
<ag-grid-angular
    #myGrid
    style="height: 640px;"
    class="ag-theme-balham"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [gridOptions]="gridOptions"
    [pagination]=true
    [paginationPageSize]="20"
    (rowClicked)="onRowClicked($event)"
>
</ag-grid-angular>

<button class="btn btn-primary btn-sm pull-right float-right" style="margin-top:20px;" (click) = "newListing()"><i class="glyphicon glyphicon-plus fa fa-plus"></i> New Contact</button>
