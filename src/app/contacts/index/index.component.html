
<ul _ngcontent-ejg-c4="" class="nav nav-tabs resource-list">

    <li class="nav-item"><a _ngcontent-ejg-c4="" (click)='handleTabClick("opportunity")' class="nav-link" routerlink="user-brand"
        routerlinkactive="active" ng-reflect-router-link="user-brand">Opportunity</a></li>
    <li class="nav-item"><a _ngcontent-ejg-c4="" class="nav-link" routerlink="edit" routerlinkactive="active"
        ng-reflect-router-link="edit" (click)='handleTabClick("new")'>New</a></li>
        <li class="nav-item"><a _ngcontent-ejg-c4="" class="nav-link" routerlink="edit" routerlinkactive="active"
            ng-reflect-router-link="edit" (click)='handleTabClick("opportunityClosed")'>Closed</a></li>
  </ul>
  <br>
  <div *ngIf="isGridReady" style="height:556px;">
    <ag-grid-angular  #myGrid style="width: 100%; height: 100%" class="ag-theme-balham" [gridOptions]="gridOptions"
    [columnDefs]="columnDefs" (gridReady)="onGridReady($event)" (cellClicked)="cellClicked($event)"></ag-grid-angular>
  </div>

<button class="btn btn-primary btn-sm pull-right float-right" style="margin-top:20px;" (click) = "newListing()"><i class="glyphicon glyphicon-plus fa fa-plus"></i> New Contact</button>
